<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen">
  <div class="container bg-gray-900 max-w-sm w-full p-6 rounded-lg">
    <img src="assets/images/avatar-jessica.jpeg" alt="" class="w-20 h-20 rounded-full mx-auto mb-5">
    <h1 class="text-white text-2xl text-center">Jessica Randall <span class="text-yellow-100 block text-sm">London, United Kingdom</span></h1>
    <p class="text-white text-center">"Front-end developer and avid reader."</p>
    <ul class="mt-8 grid gap-2">
      <li><button class="text-white w-full py-2 px-4 text-base font-bold bg-gray-700 rounded-md focus:outline-none transition duration-150 ease-in-out hover:bg-[#f00]">GitHub</button></li>
      <li><button class="text-white w-full py-2 px-4 text-base font-bold bg-gray-700 rounded-md focus:outline-none transition duration-150 ease-in-out hover:bg-[#f00]">Frontend Mentor</button></li>
      <li><button class="text-white w-full py-2 px-4 text-base font-bold bg-gray-700 rounded-md focus:outline-none transition duration-150 ease-in-out hover:bg-[#f00]">LinkedIn</button></li>
      <li><button class="text-white w-full py-2 px-4 text-base font-bold bg-gray-700 rounded-md focus:outline-none transition duration-150 ease-in-out hover:bg-[#f00]">Twitter</button></li>
      <li><button class="text-white w-full py-2 px-4 text-base font-bold bg-gray-700 rounded-md focus:outline-none transition duration-150 ease-in-out hover:bg-[#f00]">Instagram</button></li>
    </ul>
  </div>
  <div class="attribution text-center mt-4 text-xs text-gray-600">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>.
    Coded by <a href="#" class="text-blue-500">Your Name Here</a>.
  </div>
</body>
</html>
